<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Flash Fiber FTTH | Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00e5ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/layout.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ================= LOGIN UI (igual al tuyo) ================= -->
  <style>
    * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
    body {
      margin: 0; min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, #3b82f6 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, #9333ea 0%, transparent 40%),
        linear-gradient(135deg, #050914, #0b1224);
      display: flex; align-items: center; justify-content: center;
      color: #e5e7eb;
    }
    .login-card {
      width: 100%; max-width: 420px;
      padding: 42px 40px 36px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .logo { font-size: 32px; font-weight: 700; text-align: center; }
    .subtitle { text-align: center; font-size: 14px; color: #94a3b8; margin-bottom: 24px; }
    .field { margin-bottom: 18px; }
    .field label { font-size: 13px; color: #cbd5f5; display: block; margin-bottom: 6px; }
    .field input {
      width: 100%; height: 46px; border-radius: 10px;
      padding: 0 14px; font-size: 14px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      color: #e5e7eb;
    }
    .btn-login {
      width: 100%; height: 48px;
      border-radius: 12px; border: none;
      font-weight: 600; cursor: pointer;
      background: linear-gradient(135deg,#60a5fa,#a78bfa);
      color: #020617;
    }
    .error { margin-top: 14px; text-align: center; font-size: 13px; color: #f87171; }
    .footer { text-align: center; margin-top: 26px; font-size: 12px; color: #64748b; }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="logo">Flash Fiber</div>
    <div class="subtitle">Plataforma de Gesti√≥n FTTH</div>

    <form id="loginForm" autocomplete="off">

      <!-- üî¥ CAMBIO CLAVE: EMAIL -->
      <div class="field">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="correo@empresa.com" required />
      </div>

      <div class="field">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingrese su contrase√±a" required />
      </div>

      <button type="submit" class="btn-login">
        Ingresar al sistema
      </button>

    </form>

    <div id="errorMessage" class="error"></div>

    <div class="footer">
      ¬© 2026 Flash Fiber ¬∑ Infraestructura de Red
    </div>

  </div>

  <!-- ======================================================
       üî• FIREBASE CORE (OBLIGATORIO)
  ======================================================= -->
  <script type="module" src="assets/js/services/firebase.js"></script>

  <!-- ======================================================
       üîê LOGIN REAL
  ======================================================= -->
  <script type="module">
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;

      try {
        await FTTH_CORE.login(email, pass);
        window.location.href = "pages/home.html";
      } catch (err) {
        console.error(err);
        errorBox.textContent = "‚ùå Usuario o contrase√±a incorrectos";
      }
    });
  </script>

</body>
</html>
