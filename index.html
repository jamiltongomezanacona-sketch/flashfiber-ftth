<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Flash Fiber FTTH | Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00e5ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <!-- Base del proyecto -->
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/layout.css">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ======================================================
       LOGIN PREMIUM - FLASHFIBER FTTH
       Estilo Glassmorphism + UX Profesional
    ====================================================== */

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, #3b82f6 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, #9333ea 0%, transparent 40%),
        linear-gradient(135deg, #050914, #0b1224);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #e5e7eb;
    }

    /* Fondo animado suave */
    body::before {
      content: "";
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(99, 102, 241, .15), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(236, 72, 153, .12), transparent 45%);
      animation: floatBg 18s linear infinite;
      filter: blur(40px);
      z-index: 0;
    }

    @keyframes floatBg {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(8%, -6%) rotate(10deg);
      }

      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }

    /* Tarjeta principal */
    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 42px 40px 36px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, .08);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, .55),
        inset 0 0 0 1px rgba(255, 255, 255, .04);
    }

    /* Encabezado */
    .login-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: .5px;
      color: #fff;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: #94a3b8;
    }

    /* Formulario */
    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 13px;
      color: #cbd5f5;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      height: 46px;
      border-radius: 10px;
      padding: 0 14px;
      font-size: 14px;
      color: #e5e7eb;
      background: rgba(255, 255, 255, .05);
      border: 1px solid rgba(255, 255, 255, .08);
      outline: none;
      transition: .25s ease;
    }

    .field input::placeholder {
      color: #94a3b8;
    }

    .field input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, .25);
      background: rgba(255, 255, 255, .08);
    }

    /* Bot√≥n */
    .btn-login {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .3px;
      color: #020617;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 10px 30px rgba(96, 165, 250, .35);
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Mensajes */
    .error {
      margin-top: 14px;
      min-height: 18px;
      text-align: center;
      font-size: 13px;
      color: #f87171;
    }

    .footer {
      text-align: center;
      margin-top: 26px;
      font-size: 12px;
      color: #64748b;
    }

    .btn-install {
      width: 100%;
      height: 46px;
      border-radius: 12px;
      border: 1px dashed rgba(96, 165, 250, .6);
      background: rgba(96, 165, 250, .08);
      color: #e5e7eb;
      font-size: 14px;
      font-weight: 600;
      margin-top: 14px;
      cursor: pointer;
      transition: .25s ease;
    }

    .btn-install:hover {
      background: rgba(96, 165, 250, .15);
      box-shadow: 0 0 0 2px rgba(96, 165, 250, .25);
    }


    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 26px;
        border-radius: 14px;
      }

      .logo {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="login-header">
      <div class="logo">Flash Fiber</div>
      <div class="subtitle">Plataforma de Gesti√≥n FTTH</div>
    </div>

    <form id="loginForm" autocomplete="off">

      <div class="field">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ingrese su usuario" required />
      </div>

      <div class="field">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingrese su contrase√±a" required />
      </div>

      <button type="submit" class="btn-login">
        Ingresar al sistema
      </button>

    </form>

    <button id="btnInstallApp" class="btn-install" style="display:none;">
      Instalar FlashFiber
    </button>


    <div id="errorMessage" class="error"></div>

    <div class="footer">
      ¬© 2026 Flash Fiber ¬∑ Infraestructura de Red
    </div>

  </div>

  <!-- L√≥gica de autenticaci√≥n -->
  <script src="assets/js/auth.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then(reg => {
            console.log("‚úÖ Service Worker registrado:", reg.scope);
          })
          .catch(err => {
            console.error("‚ùå Error registrando Service Worker:", err);
          });
      });
    }
  </script>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("btnInstallApp");

    // Chrome detecta que la PWA es instalable
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();          // Evita el mini-banner autom√°tico
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    // Click en instalar
    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;

      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;

      if (choice.outcome === "accepted") {
        console.log("‚úÖ App instalada");
      } else {
        console.log("‚ùå Instalaci√≥n cancelada");
      }

      deferredPrompt = null;
      installBtn.style.display = "none";
    });

    // Ocultar bot√≥n si ya est√° instalada
    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
      console.log("üéâ FlashFiber instalada");
    });
  </script>



</body>

</html>
