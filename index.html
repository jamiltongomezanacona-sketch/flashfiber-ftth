<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Flash Fiber FTTH | Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00e5ff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a1929 0%, #132f4c 50%, #1e4976 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #e6f7ff;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 25, 41, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(0, 180, 216, 0.1);
      border: 1px solid rgba(0, 180, 216, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #00b4d8, #00e5ff);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 180, 216, 0.4);
    }

    .login-logo i {
      font-size: 2.5rem;
      color: #0a1929;
    }

    .login-title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #00b4d8, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      font-size: 0.9375rem;
      color: #a3d5ff;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #a3d5ff;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(19, 47, 76, 0.6);
      border: 1px solid rgba(0, 180, 216, 0.2);
      border-radius: 10px;
      color: #e6f7ff;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #00b4d8;
      background: rgba(19, 47, 76, 0.8);
      box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
    }

    .form-input::placeholder {
      color: #7dd3fc;
      opacity: 0.5;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #7dd3fc;
      opacity: 0.6;
    }

    .input-icon .form-input {
      padding-left: 2.75rem;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #00b4d8, #00e5ff);
      color: #0a1929;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
    }

    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
    }

    .btn-login:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.875rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(10, 25, 41, 0.3);
      border-top-color: #0a1929;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-install-app {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.75rem;
      background: rgba(0, 180, 216, 0.15);
      color: #00e5ff;
      border: 1px solid rgba(0, 180, 216, 0.4);
      border-radius: 10px;
      font-size: 0.9375rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-install-app:hover {
      background: rgba(0, 180, 216, 0.25);
      border-color: rgba(0, 180, 216, 0.6);
    }

    .btn-install-app.hidden {
      display: none !important;
    }

    .install-ios-hint {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: rgba(0, 180, 216, 0.08);
      border: 1px solid rgba(0, 180, 216, 0.2);
      border-radius: 10px;
      font-size: 0.8125rem;
      color: #7dd3fc;
      opacity: 0.9;
      display: none;
    }

    .install-ios-hint.show {
      display: block;
    }

    .install-ios-hint strong {
      color: #00e5ff;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8125rem;
      color: #7dd3fc;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-network-wired"></i>
      </div>
      <h1 class="login-title">Flash Fiber FTTH</h1>
      <p class="login-subtitle">Inicia sesión para continuar</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">
          <i class="fas fa-envelope"></i> Correo electrónico
        </label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="usuario@ejemplo.com"
            required
            autocomplete="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <i class="fas fa-lock"></i> Contraseña
        </label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginButton">
        <span id="loginButtonText">Iniciar Sesión</span>
      </button>

      <button type="button" class="btn-install-app hidden" id="installAppBtn" aria-label="Instalar aplicación en el dispositivo">
        <i class="fas fa-download"></i>
        <span>Instalar app</span>
      </button>

      <p class="install-ios-hint" id="installIosHint" role="note">
        <i class="fas fa-mobile-alt"></i> <strong>iPhone/iPad:</strong> Toca <strong>Compartir</strong> (abajo) y luego <strong>Añadir a pantalla de inicio</strong> para instalar la app.
      </p>
    </form>

    <p class="footer-text">
      © 2024 Flash Fiber FTTH Platform
    </p>
  </div>

  <!-- Firebase Core -->
  <script type="module" src="assets/js/services/firebase.js"></script>
  <script type="module" src="assets/js/services/firebase.db.js"></script>
  
  <!-- Login Handler -->
  <script type="module" src="assets/js/ui/ui.login.js"></script>
</body>

</html>
